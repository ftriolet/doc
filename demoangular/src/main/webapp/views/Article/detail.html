<header ng-switch on="$location.path().indexOf('/Articles/new') > -1">
    <h3 ng-switch-when="true">Create a new Article</h3>
    <h3 ng-switch-when="false">View or edit Article</h3>
</header>
<form id="ArticleForm" name="ArticleForm" class="form-horizontal" role="form">
    

    <div class="form-group" ng-class="{'has-error': ArticleForm.title.$invalid}">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div id="titleControls" class="col-sm-10">
            <input id="title" name="title" type="text" class="form-control" ng-model="article.title" placeholder="Enter the Article Title"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ArticleForm.author.$invalid}">
        <label for="author" class="col-sm-2 control-label">Author</label>
        <div id="authorControls" class="col-sm-10">
            <input id="author" name="author" type="text" class="form-control" ng-model="article.author" placeholder="Enter the Article Author"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveArticle" name="saveArticle" class="btn btn-primary" ng-disabled="isClean() || ArticleForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteArticle" name="deleteArticle" class="btn btn-danger" ng-show="article.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
